<!DOCTYPE html>
<html>
  <head>
    <title>Ulitmate Cookie Clickers Upgrade Calculater by Smeagol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Ulitmate Cookie Clickers Upgrade Calculater by Smeagol" />

    <link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="only screen and (max-device-width:480px)" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/kickstart.js"></script>
    <script type="text/javascript" src="js/cookieklickers.min.js"></script>
  </head>
  <body>
    <h1>Ulitmate Cookie Clickers Upgrade Calculater by <a href="http://sgr.cc/" class="titlelink">Smeagol</a></h1>
    <table class="striped tight sortable" id="maindata" style="">
      <thead>
        <tr class="alt first last">
          <th>Name</th>
          <th>Level</th>
          <th>pro CPS</th>
          <th>Preis</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td value="name"><a href="#" value="open">[RedKrypto-C]</a></td>
          <td value="0"><input type="number" min="0" size="3" value="0" name="level"></td>
          <td value="0">[ppc]1.000.000.000</td>
          <td value="0">[price]1.000.000.000.000.000</td>
        </tr>
      </tbody>
    </table>
    <div class="bgblack">&nbsp;</div>
    <div class="popup">
      <div class="innerpopup">
        <button class="small" id="close"><i class="icon-remove-circle">&nbsp;</i></button>
        <h5><span class="title" value="name">[name]</span></h5><br />
        <span class="title">Grundpreis:</span> <span class="name" value="base">1.000.000.000.000.000</span><br />
        <span class="title">CPS:</span> <span class="name" value="cps">1.000.000.000</span><br />
        <span class="title">Preis:</span> <span class="name" value="calc">1.000.000.000.000.000</span><br />
        <span class="title">Preis per CPS:</span> <span class="name" value="ppc">[ppc]</span><br />
        <span class="title">Level:</span> <span class="name" value="lvl">[lvl]</span><br />
        <button value="addlevel" class="small green"><i class="icon-plus-sign"></i>&nbsp;</button> &nbsp;&nbsp;
        <button value="subtract" class="small red"><i class="icon-minus-sign"></i>&nbsp;</button><br />
      </div>
    </div>
  </body>
</html>
